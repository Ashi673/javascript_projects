<!-- resume-form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Resume</title>
    <!-- Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family:'Times New Roman', Times, serif;
    background-color: #f9f9f9;
    color: #333;
}
h1{
    text-shadow: 0 0 5px rgb(17, 227, 255);
}
.main{
    border-radius:40px;
    box-shadow: 0 0 15px black;
    transition: 0.5s all;
}
.main:hover{
    transform: scale(1.002);
    box-shadow: 0 0 15px rgb(17, 227, 255);
}
h4{
    font-weight: bold;
    text-decoration: underline;
}
label{
    font-weight: bold;
}
.form-group input{
    border-radius: 40px;
}
.form-group select{
    border-radius: 40px;
}
.form-group select option{
    border-radius: 40px;
}
hr{
    border: 2px solid black;
}
.submit{
  font-size: 22px;
  transition: 0.5s all;
}
.submit:hover{
  background-color:#28a745;
  border: transparent;
}
</style>
</head>
<body>
    <h1 class="text-center mt-4">Letâ€™s Create Your Perfect Resume</h1>
    <div class="container mt-4 w-50 main bg-white">
            <h4 class="p-2">Personal Information</h4>
            <form id="resumeForm">
                    <div class="form-group">
                        <label for="name">Enter Your Name:</label>
                        <input type="text" id="name" class="form-control" required>
                    </div> 
                    <div class="form-group">
                        <label for="email">Enter Your Email:</label>
                        <input type="email" id="email" class="form-control" required autocomplete="off">
                    </div>     
                    <div class="form-group">
                        <label for="profession">Enter Your Profession:</label>
                        <input type="text" id="profession" class="form-control" required autocomplete="off">
                    </div>                     
                <div class="row">
                    <div class="form-group col-6">
                        <label for="cnic">Enter Your CNIC:</label>
                        <input type="text" id="cnic" class="form-control" required autocomplete="off">
                    </div>          
                    <div class="form-group col-6">
                        <label for="contact">Enter Your Contact:</label>
                        <input type="text" id="contact" class="form-control" required autocomplete="off">
                    </div>   
                </div>  
                <div class="row">
                    <div class="form-group col-6">
                        <label for="country">Select Your Country:</label>
                        <select id="country" class="form-control" required>
                            <option value="" disabled selected>Select your country</option>
                            <option value="Afghanistan">Afghanistan</option>
                            <option value="Australia">Australia</option>
                            <option value="Bangladesh">Bangladesh</option>
                            <option value="Brazil">Brazil</option>
                            <option value="Canada">Canada</option>
                            <option value="China">China</option>
                            <option value="Egypt">Egypt</option>
                            <option value="France">France</option>
                            <option value="Germany">Germany</option>
                            <option value="India">India</option>
                            <option value="Indonesia">Indonesia</option>
                            <option value="Italy">Italy</option>
                            <option value="Japan">Japan</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="Russia">Russia</option>
                            <option value="Saudi Arabia">Saudi Arabia</option>
                            <option value="South Africa">South Africa</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="United States">United States</option>
                        </select>
                    </div>                            
                    <div class="form-group col-6">
                        <label for="religion">Select Your Religion:</label>
                        <select id="religion" class="form-control" required>
                            <option value="" disabled selected>Select your religion</option>
                            <option value="Islam">Islam</option>
                            <option value="Christianity">Christianity</option>
                            <option value="Hinduism">Hinduism</option>
                            <option value="Buddhism">Buddhism</option>
                            <option value="Sikhism">Sikhism</option>
                            <option value="Judaism">Judaism</option>
                            <option value="Others">Others</option>
                        </select> 
                    </div>  
                </div>    
                 <div class="form-group">
                    <div class="form-check" style="margin-right: 20px; margin-bottom: 10px; display: inline-block;">
                        <input class="form-check-input" type="checkbox" name="languages" id="English" value="English">
                        <label class="form-check-label" for="English">English</label>
                        <input type="number" class="form-control mt-2 language-proficiency" id="EnglishProficiency" placeholder="Proficiency (0-100)" style="width: 100px;">
                    </div>
                
                    <div class="form-check" style="margin-right: 20px; margin-bottom: 10px; display: inline-block;">
                        <input class="form-check-input" type="checkbox" name="languages" id="Punjabi" value="Punjabi">
                        <label class="form-check-label" for="Punjabi">Punjabi</label>
                        <input type="number" class="form-control mt-2 language-proficiency" id="PunjabiProficiency" placeholder="Proficiency (0-100)" style="width: 100px;">
                    </div>
                
                    <div class="form-check" style="margin-right: 20px; margin-bottom: 10px; display: inline-block;">
                        <input class="form-check-input" type="checkbox" name="languages" id="Urdu" value="Urdu">
                        <label class="form-check-label" for="Urdu">Urdu</label>
                        <input type="number" class="form-control mt-2 language-proficiency" id="UrduProficiency" placeholder="Proficiency (0-100)" style="width: 100px;">
                    </div>
                
                    <div class="form-check" style="margin-right: 20px; margin-bottom: 10px; display: inline-block;">
                        <input class="form-check-input" type="checkbox" name="languages" id="Saraiki" value="Saraiki">
                        <label class="form-check-label" for="Saraiki">Saraiki</label>
                        <input type="number" class="form-control mt-2 language-proficiency" id="SaraikiProficiency" placeholder="Proficiency (0-100)" style="width: 100px;">
                    </div>
                </div>
                <div class="form-group mt-1">
                    <label for="address">Enter Your Permanent Address:</label>
                    <input type="text" id="address" class="form-control" required autocomplete="off">
                </div> 
                <hr>
                <h4 class="p-2">Acedemic Information</h4>
                <div id="academicFieldsContainer">
                    <div class="academic-section" id="academicSection1">
                            <div class="form-group">
                                <label for="className1">Class Name:</label>
                                <input type="text" id="className1" class="form-control" required autocomplete="off">
                            </div> 
                        <div class="row">         
                            <div class="form-group col-6">
                                <label for="yearOfStart1">Year of Start:</label>
                                <input type="number" id="yearOfStart1" class="form-control" required autocomplete="off">
                            </div>   
                            <div class="form-group col-6">
                                <label for="yearOfCompletion1">Year of completion:</label>
                                <input type="number" id="yearOfCompletion1" class="form-control" required autocomplete="off">
                            </div>   
                        </div>   
                        <div class="form-group">
                            <label for="marks1">Marks/Grade:</label>
                            <input type="text" id="marks1" class="form-control" required autocomplete="off">
                        </div>  
                        <div class="form-group">
                            <label for="instituteName1">Institute name:</label>
                            <input type="text" id="instituteName1" class="form-control" required autocomplete="off">
                        </div>
                    </div>
                </div>
                <button type="button" id="addAcademicButton" class="btn btn-outline-primary mt-3">Add Another Academic Info</button>
                <hr>
                <h4 class="p-2">Skills</h4>
                <div id="skills">
                    <div class="skill" id="skill-section1">
                        <div class="form-group">
                            <label for="skill1">Enter Your Skill:</label>
                            <input type="text" id="skill1" class="form-control" required autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="skill1Proficiency">Skill Proficiency (0-100):</label>
                            <input type="number" id="skill1Proficiency" class="form-control" placeholder="Proficiency (0-100)" style="width: 100px;" required>
                        </div>   
                    </div>   
                </div>
                <button type="button" id="addskill" class="btn btn-outline-primary mt-3">Add Another Skill</button>                
                <hr>
                <h4 class="p-2">Experience</h4>
                <div id="experiences">
                    <div class="Exp" id="Exp-section1">
                        <div class="row">         
                            <div class="form-group col-6">
                                <label for="yearOfStartExp1">Year of Start:</label>
                                <input type="number" id="yearOfStartExp1" class="form-control" required autocomplete="off">
                            </div>   
                            <div class="form-group col-6">
                                <label for="yearOfCompletionExp1">Year of completion:</label>
                                <input type="number" id="yearOfCompletionExp1" class="form-control" required autocomplete="off">
                            </div>   
                        </div>   
                        <div class="form-group">
                            <label for="Exp1">Enter Your Experience:</label>
                            <input type="text" id="Exp1" class="form-control" required autocomplete="off">
                        </div>           
                    </div>   
                </div>
                <button type="button" id="addexperiences" class="btn btn-outline-primary mt-3">Add Another Experience</button>                
                <hr>
                <hr>
                <h4 class="p-2">Objective</h4>
                    <div class="form-group">
                        <textarea type="text" id="textAre" rows="5" placeholder="Add Your Objective here....."  class="form-control" required autocomplete="off"></textarea>
                    </div>                         
                <hr>
                <div class="align-item-center d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mt-2 mb-4 w-100 submit">Create Resume</button>
                </div>
            </form>
    </div>
<script>
    // Add extra academic Information
        let academicCounter = 1;
        document.getElementById('addAcademicButton').addEventListener('click', function () {
            academicCounter++;
            const newAcademicSection = document.createElement('div');
            newAcademicSection.classList.add('academic-section');
            newAcademicSection.id = `academicSection${academicCounter}`;     
            newAcademicSection.innerHTML = `
                    <div class="form-group">
                        <label for="className${academicCounter}">Class Name:</label>
                        <input type="text" id="className${academicCounter}" class="form-control" required>
                    </div>    
                <div class="row">      
                    <div class="form-group col-6">
                        <label for="yearOfStart${academicCounter}">Year of Start:</label>
                        <input type="number" id="yearOfStart${academicCounter}" class="form-control" required>
                    </div>
                    <div class="form-group col-6">
                        <label for="yearOfCompletion${academicCounter}">Year of completion:</label>
                        <input type="number" id="yearOfCompletion${academicCounter}" class="form-control" required>
                    </div>   
                </div>   
                <div class="form-group">
                    <label for="marks${academicCounter}">Marks/Grade:</label>
                    <input type="text" id="marks${academicCounter}" class="form-control" required>
                </div>  
                <div class="form-group">
                    <label for="instituteName${academicCounter}">Institute name:</label>
                    <input type="text" id="instituteName${academicCounter}" class="form-control" required>
                </div>
            `;
            document.getElementById('academicFieldsContainer').appendChild(newAcademicSection);
        });

     
       // Add extra skills
       let skillCounter = 1; 
document.getElementById('addskill').addEventListener('click', () => {
    skillCounter++;
    const newSkillSection = document.createElement('div');
    newSkillSection.className = 'skill';
    newSkillSection.id = `skill-section${skillCounter}`;
    newSkillSection.innerHTML = `
        <div class="form-group">
            <label for="skill${skillCounter}">Enter Your Skill:</label>
            <input type="text" id="skill${skillCounter}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="skill${skillCounter}Proficiency">Skill Proficiency (0-100):</label>
            <input type="number" id="skill${skillCounter}Proficiency" class="form-control" placeholder="Proficiency (0-100)" style="width: 100px;" required>
        </div>
    `;
    document.getElementById('skills').appendChild(newSkillSection);
});



        // Add extra Experience
        let experienceCounter = 1;

document.getElementById('addexperiences').addEventListener('click', function () {
    experienceCounter++;
    const newExpSection = document.createElement('div');
    newExpSection.classList.add('Exp');
    newExpSection.id = `Exp-section${experienceCounter}`;
    newExpSection.innerHTML = `
        <div class="row">
            <div class="form-group col-6">
                <label for="yearOfStartExp${experienceCounter}">Year of Start:</label>
                <input type="number" id="yearOfStartExp${experienceCounter}" class="form-control" required>
            </div>
            <div class="form-group col-6">
                <label for="yearOfCompletionExp${experienceCounter}">Year of Completion:</label>
                <input type="number" id="yearOfCompletionExp${experienceCounter}" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="Exp${experienceCounter}">Enter Your Experience:</label>
            <input type="text" id="Exp${experienceCounter}" class="form-control" required>
        </div>`;
    document.getElementById('experiences').appendChild(newExpSection);
});

        // Handle form submission
        document.getElementById('resumeForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const resumeData = {
    name: document.getElementById('name').value,
    cnic: document.getElementById('cnic').value,
    contact: document.getElementById('contact').value,
    email: document.getElementById('email').value,
    profession: document.getElementById('profession').value,
    country: document.getElementById('country').value,
    religion: document.getElementById('religion').value,
    address: document.getElementById('address').value,
    textAre: document.getElementById('textAre').value,
    // maritalStatus: document.querySelector('input[name="maritalStatus"]:checked').value, 
    languages: Array.from(document.querySelectorAll('input[name="languages"]:checked')).map(
        (checkbox) => {
            const language = checkbox.value;
            const proficiencyInput = document.getElementById(`${language}Proficiency`);
            const proficiency = proficiencyInput ? proficiencyInput.value : '';

            const proficiencyValue = proficiency ? parseInt(proficiency, 10) : null; 
            return { language, proficiency: proficiencyValue };
        }
    ),
};

                
            // Loop through all academic sections
            const academicData = [];
            for (let i = 1; i <= academicCounter; i++) {
                academicData.push({
                    className: document.getElementById(`className${i}`).value,
                    yearOfStart: document.getElementById(`yearOfStart${i}`).value,
                    yearOfCompletion: document.getElementById(`yearOfCompletion${i}`).value,
                    marks: document.getElementById(`marks${i}`).value,
                    instituteName: document.getElementById(`instituteName${i}`).value
                });
            }
            resumeData.academicInfo = academicData;

            // Loop through all skill sections
            const skillsData = [];
            for (let i = 1; i <= skillCounter; i++) {
                const skill = document.getElementById(`skill${i}`).value;
                const proficiency = document.getElementById(`skill${i}Proficiency`).value;
            
                if (skill && proficiency) {
                    skillsData.push({ skill, proficiency: parseInt(proficiency, 10) });
                }
            }

            resumeData.skills = skillsData;

    // Fetch Experience Information
    const experiencesData = [];
for (let i = 1; i <= experienceCounter; i++) {
    const startYear = document.getElementById(`yearOfStartExp${i}`).value;
    const completionYear = document.getElementById(`yearOfCompletionExp${i}`).value;
    const experience = document.getElementById(`Exp${i}`).value;

    if (startYear && completionYear && experience) {
        experiencesData.push({
            startYear: startYear,
            completionYear: completionYear,
            experience: experience,
        });
    }
}
resumeData.experiences = experiencesData;
            // Store the data in localStorage
        localStorage.setItem('resumeData', JSON.stringify(resumeData));

            // Redirect to the resume display page
            window.location.href = 'resumeDisplay.html';
        });
    </script>


    <!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
